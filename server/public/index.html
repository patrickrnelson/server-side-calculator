<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Weekend Challenge Two</h1>

    <h2>Calculator</h2>
    <div id="inputDiv">
      <form>
        <input
          type="number"
          min="0"
          class="inputField"
          id="numOneInput"
          placeholder="num"
        />
        <input type="button" value="+" class="operatorBtn" id="addBtn" />
        <input type="button" value="-" class="operatorBtn" id="subtractBtn" />
        <input type="button" value="รท" class="operatorBtn" id="divideBtn" />
        <input type="button" value="ร" class="operatorBtn" id="multiplyBtn" />
        <input
          type="number"
          min="0"
          class="inputField"
          id="numTwoInput"
          placeholder="num"
        />
        <button type="submit" id="submitBtn">=</button>
      </form>
      <button id="clearBtn">C</button>
    </div>

    <div id="errorMessage"></div>

    <div id="resultNumber"></div>

    <ul id="listOfResults"></ul>
    <!-- <li>12 + 10 = 22</li>
    <li>100 + 65 = 165</li> -->
  </body>
</html>
